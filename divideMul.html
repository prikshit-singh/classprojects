<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body{
        
        background-color: rgb(15, 18, 54);
        
    }
    .div1{
        display: flex;
        position: relative;
        border: 2px solid white;
        flex-direction: column;
        margin-top: 150px;
        margin-left: 20%;
        height: 250px;
        width: 600px;
        overflow: hidden;
        background-color: rgb(43, 43, 105);
    }
    #first  {
        display: flex;
        position: relative;
        align-self: center;
       width: 200px;
       font-size: 20px;
       font-family: monospace;
        height: 40px;
        margin-top: 10px;
        background-color: black;
        color: white;
          
    }
    #second  {
        display: flex;
        position: relative;
        align-self: center;
       width: 200px;
        height: 40px;
        margin-top: 10px;
        background-color: black;
        color: white;
        font-size: 20px;
       font-family: monospace;
    }
    #btn{
        display: flex;
        position: relative;
        align-self: center;
        justify-content: center;
        align-items: center;
       width: 100px;
        height: 30px;
        color: lavender;
        background-color: red;
        border-radius: 20px;
        box-shadow: 2px 2px 10px white;
        margin-top: 20px;
        margin-left: -120px;
    }
    #btn1,#btn2{
        display: flex;
        position: relative;
        align-self: center;
        justify-content: center;
        align-items: center;
       width: 100px;
        height: 30px;
        color: lavender;
        background-color: red;
        border-radius: 20px;
        box-shadow: 2px 2px 10px white;
        margin-left: 120px;
        margin-top: -30px;
    }

    #btn2{
        margin-left: -30px;
        margin-top: 30px;
    }
    #mul{
        display: flex;
        position: absolute;
        flex-direction: column;
        background-color: white;
        margin-top: 170px;
        margin-left: 150px;
        height: 50px;
    }

    #mul{
        display: flex;
        position: absolute;
        flex-direction: column;
        background-color: transparent;
        margin-top: 170px;
        margin-left: 150px;
        height: 50px;
        color: red;
        font-size: 30px;
    }

    #div{
        display: flex;
        position: absolute;
        flex-direction: column;
        background-color: transparent;
        margin-top: 170px;
        margin-left: 350px;
        height: 50px;
        color: red;
        font-size: 30px;
    }
</style>
<body>
    <div class="div1">
      
    <input type="text" id="first" value="" placeholder="first number" onchange="consVal()"><br>
    <input type="text" id="second" value="" placeholder="second number" onchange="consVal1()"><br>
    <button id="btn" type="submit" onclick="num1()">Multiply</button>
    <button id="btn1" type="submit" onclick="num2()">Divide</button>
    <button id="btn2" type="submit" onclick="clear1()">Clear</button>
    

      <h1 id="mul"></h1>
      <h1 id="div"></h1>
</div>
</body>
<script>
    var a,b,c,d,e,f;
    a=document.querySelector("#first");
    b=document.querySelector("#second");
    c=document.querySelector("#mul");
    d=document.querySelector("#div");
   
    
    function consVal(){
        e=a.value;
    }
    function consVal1(){
        f=b.value;
    }
    function num1(){
    c.innerHTML=e*f;
   
    
    }
    function num2(){
     d.innerHTML=(e/f).toFixed(2);
    
    }

    function clear1(){
        console.log("clicked")
        a.value="";
        b.value="";
        c.innerHTML="";
        d.innerHTML="";
    }
   
   
    
    
</script>
</html>
